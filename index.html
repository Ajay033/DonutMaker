<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Checker</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <div class="card">

        <div class="counter-section">
            <span>
                <h3>Number of Donuts:</h3>
                <p id="donut-counter">0</p>
            </span>
            
            <span>
                <h3>Current Auto-Clicker:</h3>
                <p id="auto-click">0</p>
            </span>
        </div>

        <div class="next-cost">
            <h3>Next Auto-Clicker cost:</h3>
            <p id="next-click-cost">100</p>
        </div>
        
        <div class="buttons-section">
            <button id="add">Add Donuts</button>

            <button id="purchase">Purchase Auto-Clicker</button>
        </div>

    </div>
    
    

    <script src="index.js"></script>
</body>
</html>
